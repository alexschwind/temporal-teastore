{% extends "base.html" %}

{% block title %}TeaStore Error{% endblock %}

{% block content %}
<div class="container" id="main">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-2 sidebar"></div>
        <div id="MainImage" class="col-sm-6 col-lg-8">
            <h2>
                {% if message.title %}
                {{ message.title }}
                {% else %}
                Oops, something went wrong!
                {% endif %}
            </h2>

            {% if message.text %}
            <p>{{ message.text }}</p>
            {% endif %}

            <img class="titleimage" src="{{ url_for('static', filename='images/error.png') }}" align="middle" />
            <div class="row">
                <input type="button" class="btn errorbtn" value="Back to Shop" onclick="location.href = '/';">
            </div>
        </div>
    </div>
</div>
{% endblock %}
