<div class="col-sm-3 col-md-3 col-lg-2 sidebar">
    <h3>Categories</h3>
    <ul class="nav-sidebar">
        {% for category in category_list %}
        <li class="category-item" role="presentation"><a href="/category?category={{ category.id }}&page=1"
            class="menulink" id="link_{{ category.name }}">{{ category.name }}<br>
            <span>{{ category.description }}</span></a>
        </li>
        {% endfor %}
    </ul>
</div>
